# Site settings
title: "@dielone blog"
description: "Tech blog"
url: "https://shakirov.dev"
author:
  name: "Ruslan Shakirov"
  email: "ruslan@shakirov.dev"
  url: "https://shakirov.dev"

# Build settings
baseurl: /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 5
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
version: "1.0.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
